<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <link href="form2.css" rel="stylesheet">
    <title>Fill up the form</title>
</head>
<body>
    <form>
        <h3><u>Fill the details :</u></h3>
        <div class="row">
          <div class="col">
            <label>First name:</label>
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <label>Last name:</label>
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
              <label>University/collage:</label>
              <input type="text" class="form-control" placeholder="University/collage name">
            </div>
            <div class="col">
              <label>Project name:</label>
              <input type="text" class="form-control" placeholder="Project name">
            </div>
          </div>
        <br>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Abstract:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your project Abstract"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Techstack:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your Techstack"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">5 Snapshots:<span class="text-muted">(upload pdf)</span></label>
            <input type="file" class="form-control-file text-muted" id="exampleFormControlFile1">
          </div>
          <div class="row">
            <div class="col">
            <label for="exampleFormControlFile1">Report:</label>
            <input type="file" class="form-control-file text-muted" id="exampleFormControlFile1">
          </div>
           <div class="col">
            <label for="exampleFormControlFile1">PPT:</label>
            <input type="file" class="form-control-file text-muted" id="exampleFormControlFile1">
          </div>
          </div>
          <br>
          <button type="submit" id="btn" class="btn btn-primary" onclick="alert('Submitted')">Submit</button>
      </form>

        
    
</body>
</html>
